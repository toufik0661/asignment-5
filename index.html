<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBoard Websote</title>
  <link rel="stylesheet" href="./style/style.css">
  <!-- google font poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- daisy Ui CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="font-poppins">
  <!-- header part start -->
  <header class="w-10/12 mx-auto mt-3">
    <div class="navbar p-6 bg-base-100 border border-blue-50 rounded-xl">
        <div class="navbar-start">
            <a class="flex items-center gap-2 text-xl">
                <img class="w-8" src="assets/logo.png" alt="">
                <h1 class="font-bold"><span class="font-light">Dev</span>Board</h1>
            </a>
        </div>
        <div class="navbar-end gap-9">
            <button class="btn rounded-full flex items-center"><input class="w-5 h-5" type="checkbox" checked
                    name="" id=""><span id="nav-counter" class="font-bold mb-[3px] text-xl">23</span></button>
            <button id="random-color" class="btn rounded-full w-10 h-10 p-2"><img src="assets/theme-btn.png"
                    alt=""></button>
        </div>
    </div>
</header>


  <script src="./script/script.js"></script>
</body>

</html>
